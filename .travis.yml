language: node_js
cache:
  bundler: true
  directories:
  - node_modules
  - $HOME/.cache/pip
node_js:
- '6'
before_deploy:
- npm run prepare
- pip install --user awscli
deploy:
-  provider: script
   script: AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_DEVELOPMENT AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_DEVELOPMENT ~/.local/bin/aws s3 sync $TRAVIS_BUILD_DIR/js s3://nypl-static-development/js --region=us-east-1 --delete --acl public-read --exclude ".git/*" --exclude ".*"
   skip_cleanup: true
   on:
     branch: development
-  provider: script
   script: AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_QA AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_QA ~/.local/bin/aws s3 sync $TRAVIS_BUILD_DIR/js s3://nypl-static-qa/js --region=us-east-1 --delete --acl public-read --exclude ".git/*" --exclude ".*"
   skip_cleanup: true
   on:
     branch: qa
-  provider: script
   script: AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_PRODUCTION AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_PRODUCTION ~/.local/bin/aws s3 sync $TRAVIS_BUILD_DIR/js s3://nypl-static/js --region=us-east-1 --delete --acl public-read --exclude ".git/*" --exclude ".*" --cache-control max-age=300
   skip_cleanup: true
   on:
     branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
